<div class="cont-libros">
  <div class="img-container">
    <button id="btn-x" (click)="deleteBook(book.id_book)">X</button>
    <div class="card" style="width: 17rem">
      <img [src]="book?.photo" class="card-img-top" alt="..." />
    </div>
    <div class="card-body">
      <h5 class="card-title">{{ book?.title }}</h5>
      <p class="card-type">
        {{ book?.b_type }}
      </p>
    </div>
    <ul class="list-group list-group-flush">
      <li class="list-group-item">Autor: {{ book?.autor }}</li>
      <li class="list-group-item">Precio: {{ book?.price }}â‚¬</li>
      <li class="list-group-item">Id: {{ book?.id_book | bookRef }}</li>
    </ul>
    <button
      id="btn-compr"
      [ngStyle]="index % 2 === 0 ? { 'background-color': 'green' } : {}"
    >
      Buy
    </button>
  </div>
</div>

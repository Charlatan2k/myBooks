<div class="form-container">
  <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
    <div class="form">
      <div class="form-header">
        <h1>Login</h1>
      </div>
      <div class="form-body">
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="text"
            id="email"
            name="email"
            placeholder="Email"
            ngModel
            required
            email
            #emailId="ngModel"
            [ngClass]="{ 'is-invalid': emailId.invalid && emailId.touched }"
          />
          <div
            *ngIf="(emailId.dirty || emailId.touched) && emailId.invalid"
            class="invalid-feedback"
          >
            <p *ngIf="emailId.errors.required">El email es obligatorio</p>
          </div>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Password"
            ngModel
            required
            minlength="6"
            #passwordId="ngModel"
            [ngClass]="{
              'is-invalid': passwordId.invalid && passwordId.touched
            }"
          />
          <div
            *ngIf="
              (passwordId.dirty || passwordId.touched) && passwordId.invalid
            "
            class="invalid-feedback"
          >
            <p *ngIf="passwordId.errors.required">
              La contrase√±a es obligatoria
            </p>
          </div>
        </div>
        <div class="form-group">
          <button class="btn" type="submit" [disabled]="!loginForm.valid">
            Login
          </button>
        </div>
      </div>
    </div>
  </form>
</div>

<div class="cont-pr">
  <div class="cont-form">
    <h1>Modifica tus libros</h1>
    <form [formGroup]="bookForm" (ngSubmit)="updateBook()">
      <ul>
        <label for="titulo">Titulo</label>
        <li>
          <input type="text" formControlName="title" required />
        </li>
        <label for="tipo">Tipo</label>
        <li>
          <select formControlName="b_type" required>
            <option value="">Select a type</option>
            <option value="Tapa Blanda">Tapa Blanda</option>
            <option value="Tapa Dura">Tapa Dura</option>
          </select>
        </li>
        <label for="autor">Autor</label>
        <li>
          <input type="text" formControlName="autor" required />
        </li>
        <label for="precio">Precio</label>
        <li>
          <input type="number" formControlName="price" required />
        </li>
        <label for="foto">Photo URL</label>
        <li>
          <input type="url" formControlName="photo" required />
        </li>
        <label for="id_libro">Book ID</label>
        <li>
          <input type="number" formControlName="id_book" required />
        </li>
        <li>
          <button
            id="btn_guardar_libro"
            type="submit"
            [disabled]="bookForm.invalid"
          >
            Modifica tu libro
          </button>
        </li>
      </ul>
    </form>
  </div>
</div>
